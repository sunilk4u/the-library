<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">The Library</h1>
    </div>
    <div class="button">
      <button class="add_movie" id="add_movie" onclick="buttonListener()">+ Add Book</button>
      <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="modalForm">
                <label for="title">Title of book</label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="10" required>
                
                <input type="checkbox" name="read" id="read"></input>
                <label for="read">I have read this book.</label>

                <div class="error" id="error"></div>

                <input id="submit" type="submit" value="submit" onclick="modalAction()">
            </form>
        </div>
      </div>
    </div>
    <div class="book_container" id="book_container"></div>
    <footer class="footer">
      <p>&copy; <a href="https://github.com/sunilk4u">Sunil Kumar</a></p>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
